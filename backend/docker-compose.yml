services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 6969:6969

  nginx:
    depends_on:
      - backend
    build:
      context: nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./letsencrypt:/var/log/letsencrypt/letsencrypt.log
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certs:/etc/letsencrypt/live

volumes:
  certs: